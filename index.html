<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="header">
        <img src="images/logo.svg" alt="" />
        <div id="score-container">
          <p>SCORE</p>
          <span id="score-value">0</span>
        </div>
      </section>
      <section id="main">
        <div id="initial-container">
          <img id="triangle" src="images/bg-triangle.svg" alt="" />
          <div id="paper-scissors-container">
            <div id="paper-container" class="border paper">
              <div class="white-circle">
                <img src="images/icon-paper.svg" alt="paper-icon" />
              </div>
            </div>
            <div id="scissors-container" class="border scissors">
              <div class="white-circle">
                <img src="images/icon-scissors.svg" alt="scissors-icon" />
              </div>
            </div>
          </div>
          <div id="rock-container">
            <div class="border rock">
              <div class="white-circle">
                <img src="images/icon-rock.svg" alt="rock-icon" />
              </div>
            </div>
          </div>
        </div>
        <div class="result-container">
          <div class="user-choice">
            <div class="white-circle">
              <img id="white-circle-image-user" alt="User Choice" />
            </div>
          </div>
          <h2 class="you-picked">YOU PICKED</h2>
          <div id="empty"></div>
          <div class="computer-choice">
            <div class="white-circle">
              <img
                id="white-circle-image-computer"
                src=""
                alt="Computer Choice"
              />
            </div>
          </div>
          <h2 class="house-picked">THE HOUSE PICKED</h2>
          <h2 id="you-win">YOU WIN</h2>
          <h2 id="you-lose">YOU LOSE</h2>
          <h2 id="its-a-draw">IT'S A DRAW</h2>
          <button id="play-again">PLAY AGAIN</button>
        </div>
      </section>

      <button id="open-rules">RULES</button>
    </main>
    <dialog>
      <h1>RULES</h1>
      <img src="images/image-rules.svg" alt="Rules Image" />
      <button id="close-rules">
        <img src="images/icon-close.svg" alt="Icon Close Rules" />
      </button>
    </dialog>

    </div> -->
    <script src="script.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
